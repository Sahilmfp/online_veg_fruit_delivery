<!DOCTYPE html>
<html>
<head>
	<title>Login page</title>
		<style>
			
				.bg{
						background:gray;
						color:green;
						height:auto;
						margin-left:35%;
						margin-right:35%;
						margin-top:100px;
						box-shadow:2px 2px 80px 2px skyblue;
					
				}
				
				.inp{
					margin-left:100px;
					margin-right:100px;
									
				}
				
			
			</style>
			<link href="css/bootstrap.css" type="text/css" rel="stylesheet">
			<link href="css/bootstrap-reboot.css" type="text/css" rel="stylesheet">
			<link href="css/bootstrap-grid.css" type="text/css" rel="stylesheet">
	
</head>
<body>
	<fieldset class="bg">
		<h2 align="center">LOGIN PAGE </h2>
		<br>
		
		<form  action="" method="post" enctype="multipart/form_data">
		<div class="form-group inp">
			<label >User Name::</label>
			<input class="form-control"  type="text" name="User_Name" placeholder="Enter User Name" required>
		</div>
		
		<div class="form-group inp">
			<label>Email_id::</label>
			<input class="form-control"  type="email" name="Email_id" placeholder="Enter Email_id" required>
		</div>
			
		<div class="form-group inp">
			<label>Password::</label>
			<input  class="form-control" type="password" name="Password" placeholder="Enter Password" required>
		</div>
		<br>

			<div class="btn1">
			<button name="submit">LOGIN</button>
			</div>


		</form>

	
	 <style>
	 .btn1{
		display: flex;
		justify-content:center;
	 }
	 </style>  

</body>
</html>
